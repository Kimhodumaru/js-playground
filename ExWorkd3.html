<!DOCTYPE html>

    <head></head>
        <body>
            <script>
                var input = prompt("화씨온도를 입력해 주세요");

                var celsius = (fahrenheit - 32) * 5/9

                
                console.log("입력한 화씨온도는 "+fahrenheit+"도 입니다");
                console.log("섭씨온도로 변환하면 " +celsius+"도 입니다");
            
            </script>
