<!-- 
    1번 문제. 두 수를 입력받아 4칙 연산의 결과를 표시해 보자 

    1. 두 수를 입력 받는다
    2. 두 수를 +,-,*,/ 연산한 결과를 저장한다
    3. 해당 내용을 출력해준다  


-->


<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>연습문제 1-1</h2>
        <script>
            var Input = prompt(" 첫번째 숫자를 입력하세요");
            
            var n1 = Number(Input);

            var Input = prompt(" 두번째 숫자를 입력하세요");
            
            var n2 = Number(Input);

            var plus = n1 + n2;
            var minus = n1 - n2;
            var multiple = n1 * n2;
            var division = n1 / n2;

            console.log("입력한 수는 "+n1+","+n2+"입니다.");
            console.log("두 수의 합은 :" +plus);
            console.log("두 수의 차는 :" +minus);
            console.log("두 수의 곱셈값은 :" +multiple);
            console.log("두 수의 나누기 값은 :" +division);
            


            </script>


    </body>
</html>
