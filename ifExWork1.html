<body>
    <h2>if문 연습문제</h2>
    
    <script>
    var numCheck = Number(prompt("숫자를 입력해 주세요"));
    
    if (numCheck%2) {
        console.log("입력하신 수는 짝수입니다");
    } else {
        console.log("입력하신 수는 홀수입니다");
    }


    </script>
</body>
